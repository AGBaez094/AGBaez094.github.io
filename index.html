<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img src="Imagenes/Logo-alura.png" class="logo" alt="Logo de alura con la 
            letra inicial a">
        </header>
        <main>
            <section>
                <textarea class="input-texto"
                    cols="40" rows="6" 
                    placeholder="Ingrese el texto aqui"></textarea>
                    <div class="botones">
                        <button class="encriptar" onclick="btnEncriptar()">
                            Encriptar
                        </button>
                        <button class="desencriptar" onclick="btnDesencriptar()">
                            Desencriptar
                        </button>
                    </div>
            </section>

            <section>
                <textarea class="mensaje" cols="18" rows="8">
                </textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </section>
        </main>
        <footer>
            <p class="copyright">&copy AG_Baezz #AluraChallenge_G3</p>
        </footer>
        <script src="script.js"></script>
    </body>

</html>
